<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Foodish</title>
        <meta name="description" content="Food Maniac">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Neo@YahooHackathon">

        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>

        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link rel="stylesheet" href="css/vendor/pure-min.css" >
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/vendor/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please
                <a href="http://browsehappy.com/">upgrade your browser</a> or
                <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a>
                to improve your experience.
            </p>
        <![endif]-->
        <div id="map"></div>
        <div id="topFoodItems" class="pure-g-r">
            <div >
                <ul>
                    <li ng-repeat="item in foodItems" item-id="{{$index}}">
                        <a href="#"  class="cartridgePopover" rel="popover" data-content="{{c.description}}" data-original-title="{{c.display_name}}">
                            <img ng-src="{{c.img}}" alt="{{c.display_name}}" jqui-drag-start="dragCartFromBar(c, cartridges)" style="z-index: 10000">
                        </a>
                    </li>
                    <li ng-repeat="t in templates" template-id="{{$index}}">
                        <a href="#"  class="templatePopover" rel="popover" data-content="{{t.metadata.description}}" data-original-title="{{t.display_name}}">
                            <img ng-src="{{t.img}}" alt="{{t.display_name}}" jqui-drag-start="dragCartFromBar(t, templates)" style="z-index: 10000">
                        </a>
                    </li>
                </ul>
                <div class="pure-u-1-5"><div class="foodItems">.pure-u-1-5</div></div>
                <div class="pure-u-1-5"><div class="demo-unit">.pure-u-1-5</div></div>
                <div class="pure-u-1-5"><div class="demo-unit">.pure-u-1-5</div></div>
                <div class="pure-u-1-5"><div class="demo-unit">.pure-u-1-5</div></div>
                <div class="pure-u-1-5"><div class="demo-unit">.pure-u-1-5</div></div>
            </div>
        </div>
        <div id="hotelList" class="pure-g-r">
            <div >
                <ul>
                    <li ng-repeat="item in foodItems" item-id="{{$index}}">
                        <a href="#"  class="cartridgePopover" rel="popover" data-content="{{c.description}}" data-original-title="{{c.display_name}}">
                            <img ng-src="{{c.img}}" alt="{{c.display_name}}" jqui-drag-start="dragCartFromBar(c, cartridges)" style="z-index: 10000">
                        </a>
                    </li>
                    <li ng-repeat="t in templates" template-id="{{$index}}">
                        <a href="#"  class="templatePopover" rel="popover" data-content="{{t.metadata.description}}" data-original-title="{{t.display_name}}">
                            <img ng-src="{{t.img}}" alt="{{t.display_name}}" jqui-drag-start="dragCartFromBar(t, templates)" style="z-index: 10000">
                        </a>
                    </li>
                </ul>
                <div class="pure-u-1-5"><div class="foodItems">.pure-u-1-5</div></div>
                <div class="pure-u-1-5"><div class="demo-unit">.pure-u-1-5</div></div>
                <div class="pure-u-1-5"><div class="demo-unit">.pure-u-1-5</div></div>
                <div class="pure-u-1-5"><div class="demo-unit">.pure-u-1-5</div></div>
                <div class="pure-u-1-5"><div class="demo-unit">.pure-u-1-5</div></div>
            </div>
        </div>
        <div id="hotelInfo">

        </div>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script>window.angular || document.write('<script src="js/vendor/angular.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/tv4.min.js"></script>
        <script src="js/vendor/yui-min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
