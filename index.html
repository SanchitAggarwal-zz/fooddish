<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html lang="en" ng-app="fooddish">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Fooddish</title>
        <meta name="description" content="Food Maniac">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Neo@YahooHackathon">

        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>

        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link rel="stylesheet" href="css/vendor/pure-min.css" >
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/vendor/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

    </head>
    <body ng-controller="fooddishController">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please
                <a href="http://browsehappy.com/">upgrade your browser</a> or
                <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a>
                to improve your experience.
            </p>
        <![endif]-->
        <div class="container">
            <div id="navigationBar" class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">Fooddish</a>
                </div>
            </div>
            <div id="map"></div>

            <div id="topFoodItems"  class="row-fluid carousel slide">
                <div id="c" class="carousel-inner">
                    <div class="item active">
                            <ul class="thumbnails">
                                <li class="span2" ng-repeat="i in range(0,5)" item-id="{{foodItemList[i].itemId}}">
                                    <a href="#" class="thumbnail" data-content="{{foodItemList[i].itemDesc}}" data-original-title="{{item.itemName}}" onclick="getHotelByItem('{{foodItemList[i].itemId}}')">
                                        <img ng-src="{{foodItemList[i].itemurl}}" alt="{{foodItemList[i].itemName}}"  style="z-index: 10000; width: 150px; height: 150px;" >
                                    </a>
                                </li>
                            </ul>
                        </div>
                    <div class="item">
                        <ul class="thumbnails">
                            <li class="span2" ng-repeat="i in range(5,10)" item-id="{{foodItemList[i].itemId}}">
                                <a href="#" class="thumbnail" data-content="{{foodItemList[i].itemDesc}}" data-original-title="{{item.itemName}}">
                                    <img ng-src="{{foodItemList[i].itemurl}}" alt="{{foodItemList[i].itemName}}"  style="z-index: 10000; width: 150px; height: 150px;" >
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <a class="left carousel-control" href="#topFoodCarousel" data-slide="prev">&lsaquo;</a>
                <a class="right carousel-control" href="#topFoodCarousel" data-slide="next">&rsaquo;</a>
            </div>
            <div id="hotelList">
                <div class="accordion" ng-repeat="hotel in hotelList" id="{{hotel.hotelId}}">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#{{hotel.hotelId}}" href="#{{hotel.hotelName}}">
                                <i class="icon-chevron-down"></i>
                            </a>
                            <div class="media">
                                    <ul class="media-list">
                                        <li class="media">
                                            <a href="#" class="pull-left" data-original-title="{{hotel.hotelName}}">
                                                <img class="media-object" ng-src="{{hotelUrl}}" alt="{{hotel.hotelName}}"  style="z-index: 10000; width: 75px; height: 75px;" >
                                            </a>
                                            <div class="media-body">
                                                <h4 class="media-heading">{{hotel.hotelName}}</h4>
                                                <p><i ng-repeat="i in [] | range:{{hotel.ratings}}" class="icon-star"></i></p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                        </div>
                        <div id="#{{hotel.hotelName}}" class="accordion-body collapse" style="height: 0px;">
                            <div class="accordion-inner">
                                <div id="hotelInfo" class="row-fluid">
                                    <ul class="thumbnails">
                                        <li>
                                            <div class="thumbnail">
                                                <!--<img data-src="holder.js/300x200" alt="300x200" style="width: 300px; height: 200px;">-->
                                                <div class="caption">
                                                    <h3>Thumbnail label</h3>
                                                    <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
                                                    <!--<p><a href="#" class="btn btn-primary">Action</a> <a href="#" class="btn">Action</a></p>-->
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script>window.angular || document.write('<script src="js/vendor/angular.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/tv4.min.js"></script>
        <script src="js/vendor/yui-min.js"></script>
        <script src="js/page.js"></script>
    </body>
</html>
